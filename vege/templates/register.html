{% extends "base.html" %}

{% block content %}
<div class="container">
    <form method="post" action="{% url 'register' %}" class="col-6 mx-auto card p-3 shadow-lg mt-4">
        {% csrf_token %}
        <h2>Register</h2>
        <hr>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
        </div>
        <p>Already have account <strong><a href="/login-page/">Login</a></strong></p>
        <button type="submit" class="btn btn-primary mt-1">Submit</button>
    </form>
</div>
{% endblock content %}
