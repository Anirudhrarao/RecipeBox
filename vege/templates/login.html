{% extends "base.html" %}

{% block content %}
    <div class="container">
        <form method="post" action="{% url 'login_page' %}" class="col-6 mx-auto card p-3 shadow-lg mt-4">
            {% csrf_token %}
            <h2>Login</h2>
            <hr>
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <p>Don't have account <strong><a href="/register-page/">Register</a></strong></p>
            <button type="submit" class="btn btn-primary mt-1">Submit</button>
        </form>
    </div>
{% endblock content %}
