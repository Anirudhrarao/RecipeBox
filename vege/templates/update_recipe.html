{% extends "base.html" %}

{% block content %}
<form method="post" enctype="multipart/form-data" class="col-6 mx-auto card p-3 shadow-lg">
    <h2>Update Recipe</h2>
    <hr>
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
        <input type="text" name="recipe_name" value="{{recipes.name}}" class="form-control">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Recipe description</label>
        <textarea class="form-control" name="recipe_desc">{{recipes.description}}</textarea>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Recipe image</label>
        <input type="file" name="recipe_img" value="{{recipes.image}}" accept="image/jpeg, image/png, image/gif" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Update recipe</button>
</form>
{% endblock  %}
